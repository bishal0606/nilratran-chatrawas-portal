<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card - Nilratran Chatrawas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .id-card {
            width: 85mm;
            height: 54mm;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        .id-card-header {
            background-color: #ff6f00;
            padding: 8px;
            color: white;
            text-align: center;
            position: relative;
            height: 30px;
        }
        .id-card-logo {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
        }
        .id-card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }
        .id-card-subtitle {
            font-size: 9px;
            margin: 0;
            line-height: 1.2;
        }
        .id-card-body {
            display: flex;
            padding: 8px;
            height: calc(100% - 70px);
        }
        .id-card-details {
            flex: 1;
            padding-right: 8px;
            font-size: 9px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 5px;
            align-items: flex-start;
        }
        .detail-label {
            font-weight: 600;
            color: #1e293b;
            min-width: 70px;
        }
        .detail-value {
            flex: 1;
            word-break: break-word;
        }
        .id-card-qr {
            display: flex;
            flex-direction: column;
            /* align-items: ; */
            justify-content: center;
            margin-right: -60px;
            border-left: 1px dashed #ccc;
            width: 45mm;
        }
        .id-card-qr img {
            width: 60px;
            height: 60px;
            margin-top: 20px;
            margin-bottom: -20px;
            margin-left: 30px;
        }
        .qr-caption {
            font-size: 7px;
            color: #64748b;
            text-align: center;
            margin-top: 30px;
            margin-left: -58px;
        }
        .id-card-footer {
            background-color: #ffffff;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            width: calc(100% - 16px);
            height: 25px;
        }
        .signature-container {
            position: absolute;
            left: 10px;
            bottom: 10px;
            /* width: px; */
        }
        .signature-image {
            height: 30px;
            position: absolute;
            left: 20px;
            top: -20px;
        }
        .signature-line {
            width: 60px;
            border-top: 1px dashed #ffffff;
            margin-top: 12px;
        }
        .signature-text {
            font-style: italic;
            font-size: 8px;
            text-align: center;
            padding-top: 3px;
            font-weight: 500;
        }
        .issue-date-container {
            position: absolute;
            right: 10px;
            bottom: 10px;
            margin-left: 30px;
            margin-right: 15px;
            width: px;
        }
        .issue-date {
            font-size: 8px;
            color: black;
            text-align: right;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="id-card-header">
            <img src="file://{{ static_path }}/images/logo.png" alt="Logo" class="id-card-logo">
            <div class="id-card-title">NILRATRAN CHATRAWAS</div>
            <div class="id-card-subtitle">Registered Student ID Card</div>
        </div>
        
        <div class="id-card-body">
            <div class="id-card-details">
                <div class="detail-row">
                    <span class="detail-label">Member ID:</span>
                    <span class="detail-value">{{ user.member_id }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value">{{ user.name }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Course:</span>
                    <span class="detail-value">{{ user.course }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Joining Date:</span>
                    <span class="detail-value">{{ user.joining_date }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">WhatsApp No:</span>
                    <span class="detail-value">{{ user.whatsapp }}</span>
                </div>
            </div>
            
            <div class="id-card-qr">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
                <div class="qr-caption">Scan for verification</div>
            </div>
        </div>
        
        <!-- <div class="id-card-footer"> -->
            <div class="signature-container">
                <img src="file://{{ static_path }}/images/signature.jpeg" alt="Signature" class="signature-image">
                <div class="signature-line"></div>
                <div class="signature-text">Authorized Signature</div>
            </div>
            
        <!-- </div> -->
        <div class="issue-date-container">
                <div class="issue-date">Issued: {{ issue_date }}</div>
            </div>
    </div>
</body>
</html>
